<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../Resource/VueJS/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒查看此处动态绑定的提示信息
			</span>
		</div>
		<script>
			var app2=new Vue({
				el:'#app-2',
				data:
				{
					message:'页面加载于 '+new Date().toLocaleString()
				}
			});
		</script>
	</body>
</html>
<!--
	v-bind 特性被称为指令。指令带有前缀 v-，
	以表示它们是 Vue 提供的特殊特性。
	可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。
	在这里，该指令的意思是：“将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致”。
-->
