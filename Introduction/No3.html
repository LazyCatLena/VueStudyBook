<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../Resource/VueJS/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app-3">
			<p v-if="screen">现在你看到我了</p>
		</div>
		<script type="text/ecmascript">

			})
		</script>
	</body>
</html>
