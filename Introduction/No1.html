<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../Resource/VueJS/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:
				{
					message:'Hello Vue'
				}
			});	
		</script>
	</body>
</html>
<!--
声明式渲染
	Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统
-->
