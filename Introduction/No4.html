<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../Resource/VueJS/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app-4">
			<ol>
				<li v-for="item in todos">
					{{item.text}}
				</li>
			</ol>
		</div>
		<script type="text/ecmascript">
			var app4=new Vue({
				el:'#app-4',
				data:{
					todos:
					[
						{text:'学习Javascript'},
						{text:'学习Vue'},
						{text:'整个牛项目'}
					]
				}
			})
		</script>
	</body>
</html>
