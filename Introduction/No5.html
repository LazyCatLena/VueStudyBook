<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../Resource/VueJS/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">{{btnTitle}}</button>
		</div>
		<script type="text/ecmascript">
			var app5=new Vue({
				el:'#app-5',
				data:{
					message:'Hello Vue.js!',
					btnTitle:'逆转消息'
				},
				methods:
				{
					reverseMessage:function()
					{
						this.message=this.message.split('').reverse().join('');
					}					
				}
			})
		</script>
	</body>
</html>
